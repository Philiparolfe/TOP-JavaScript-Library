<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2>TOP Library</h2>
    <div class="body">

        <div class="formDisplay">
            <form class="form">

                <input type="text" name="title" id="title" placeholder="Title">
                <br>

                <input type="text" name="author" id="author" placeholder="Author">
                <br>

                <input type="number" name="pages" id="pages" placeholder=" Pages">
                <br>
                <label for="read">Have you read this:</label>
                <br>
                <label for="yes">Yes </label>
                <input type="radio" id="yes" name="read" value="yes" checked>
                <label for="no">No</label>
                <input type="radio" name="read" id="no">
                <br>
                <button type="button" id="submitbtn">submit</button>
                <a href="#" class="icon"><button id="return">Return</button></a>
                <button type="button" id="clear">clear</button>
            </form>

        </div>
        <div class="table" style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <td>TitleData</td>
                    <td>AuthorData</td>
                    <td>PagesData</td>
                    <td>ReadData</td>
                    <td><button>Change status</button></td>
                    <td><button>Edit</button></td>
                    <td><button>Delete</button></td>
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
